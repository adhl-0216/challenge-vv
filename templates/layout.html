<!doctype html>


<head>
  <title>{% block title %}{% endblock %} | PopSpot</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css"
    integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      content: ["./templates/**/*.html"],
      darkMode: "media",
      theme: {
        extend: {
          colors: {
            primary: {
              50: "#f0fdf4",
              100: "#dcfce7",
              200: "#bbf7d0",
              300: "#86efac",
              400: "#4ade80",
              500: "#22c55e",
              600: "#16a34a",
              700: "#15803d",
              800: "#166534",
              900: "#14532d",
              950: "#0d3321",
            },
            secondary: {
              50: "#e0f7ff",
              100: "#b3ecff",
              200: "#80e1ff",
              300: "#4dd6ff",
              400: "#26ccff",
              500: "#00c6ff",
              600: "#00a8db",
              700: "#0088b7",
              800: "#006892",
              900: "#00496e",
              950: "#002b49"
            }
          },
        },
        fontFamily: {
          body: [
            "Inter",
            "ui-sans-serif",
            "system-ui",
            "-apple-system",
            "system-ui",
            "Segoe UI",
            "Roboto",
            "Helvetica Neue",
            "Arial",
            "Noto Sans",
            "sans-serif",
            "Apple Color Emoji",
            "Segoe UI Emoji",
            "Segoe UI Symbol",
            "Noto Color Emoji",
          ],
          sans: [
            "Inter",
            "ui-sans-serif",
            "system-ui",
            "-apple-system",
            "system-ui",
            "Segoe UI",
            "Roboto",
            "Helvetica Neue",
            "Arial",
            "Noto Sans",
            "sans-serif",
            "Apple Color Emoji",
            "Segoe UI Emoji",
            "Segoe UI Symbol",
            "Noto Color Emoji",
          ],
        },
      },
      variants: {
        extend: {
          backgroundColor: ["dark", "dark-hover", "dark-group-hover", "dark-even", "dark-odd"],
          borderColor: ["dark", "dark-focus", "dark-focus-within"],
          textColor: ["dark", "dark-hover", "dark-active"],
          boxShadow: ["dark"],
          placeholderColor: ["dark", "dark-placeholder"],
          divideColor: ["dark"],
        },
      },
    };
  </script>
  <script src="{{ url_for('static', filename='js/main.js') }}" async type="module"></script>
</head>

<body>
  {% include 'nav.html' %}

  <header>
    {% block header %}{% endblock %}
  </header>

  <section class="content">
    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </section>
  {% block scripts %}{% endblock %}
</body>

</html>
